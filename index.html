<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ellyb | the junior developer</title>
    <link
      rel="shortcut icon"
      href="/resources/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/resources/main.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/resources/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/resources/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/resources/favicon-16x16.png"
    />
    <link rel="manifest" href="/resources/site.webmanifest" />
  </head>
  <body>
    <main>
      <div class="title">
        <div class="names">
          <h1>Elly B</h1>
          <span>&lt;the junior developer /&gt;</span>
        </div>
        <div class="links">
          <a href="#">email</a>
          <a href="#">github</a>
          <a href="#">slack</a>
          <a href="#">linkedIn</a>
        </div>
      </div>
      <div class="content">
        <div class="categories">
          <input
            type="radio"
            id="programmingLanguages"
            name="category"
            value="programmingLanguages"
            checked
          />
          <label for="programmingLanguages">Programming Languages</label><br />

          <input type="radio" id="about" name="category" value="about" />
          <label for="about">About</label><br />

          <input
            type="radio"
            id="education"
            name="category"
            value="education"
          />
          <label for="education">Education</label><br />

          <input
            type="radio"
            id="interests"
            name="category"
            value="interests"
          />
          <label for="interests">Interests</label><br />

          <input type="radio" id="projects" name="category" value="projects" />
          <label for="projects">Projects</label><br />

          <input type="radio" id="contact" name="category" value="contact" />
          <label for="contact">Contact</label><br />
        </div>
        <div class="content-body"></div>
      </div>
    </main>
  </body>
</html>
