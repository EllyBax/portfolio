<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Thank You | ellyb</title>
    <style>
      :root {
        --main-bg: #ffffff;
        --main-text: #0b0b0b;
        --accent: #0055aa;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --main-bg: #060606;
          --main-text: #f3f3f3;
          --accent: #cad5a6;
        }
      }
      /* keep default list/reset handled inlined in body */
    </style>
  </head>

  <body
    style="
      margin: 0;
      min-height: 100vh;
      background: var(--main-bg);
      color: var(--main-text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Courier New',
        monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <div
      style="
        text-align: center;
        padding: 2rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      "
    >
      <h2 style="margin: 0 0 0.6rem 0; font-size: 3.5rem; font-weight: 800">
        Thank You!
      </h2>
      <p style="margin: 0 0 0.25rem 0; font-size: 1.05rem">
        Your message has been successfully sent.
      </p>
      <p style="margin: 0 0 1rem 0; font-size: 1.05rem">
        I'll get back to you as soon as possible!
      </p>
      <a
        href="/"
        style="
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          padding: 0.3rem;
          text-decoration: none;
          color: var(--main-text);
          font-weight: 700;
          border-bottom: 1px solid var(--accent);
        "
      >
        <span style="font-size: 1.2rem">‚Üê</span> Back to Portfolio
      </a>
    </div>
  </body>
</html>
